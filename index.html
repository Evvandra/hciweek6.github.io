<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="stylesheet.css"

      </div>

        <img class="thumbnail" src="dishes1.jpeg">
        <div class="desc">
          <p class="foodname">Spicy Clam</p>
          <p class="ingredients">chili / pepper</p>
          <p class="price">Rp 85.000</p>
          <button class="cart">ADD TO CART</button>

      </div>
      <div class="foodmenu">
        <img class="thumbnail" src="lasagna.webp">
        <div class="desc">
          <p class="foodname">Beef lasagna</p>

        </div>
      </div>    
      <div class="foodmenu">
        <img class="thumbnail" src="pasta.webp">

      <div class="foodmenu">
        <img class="thumbnail" src="red.webp">

          <p class="foodname">Red Velvet Cake</p>

          <p class="price">Rp 70.000</p>
